<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вертикальное видео YouTube</title>
  <style>
	html, body {
	  margin: 0;
	  height: 100%;
	  background: #000;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}

	#videoContainer {
	  position: relative;
	  width: min(100%, 1300px);
	  height: calc(1300px * 16 / 9); /* 9:16 ориентация при ширине 1300 */
	  max-height: 95vh;
	}

	iframe {
	  width: 100%;
	  height: 100%;
	  border: none;
	}

	#clickOverlay {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  top: 0;
	  left: 0;
	  cursor: pointer;
	  z-index: 2;
	}
  </style>
</head>
<body>

<div id="videoContainer">
  <div id="clickOverlay"></div>
  <iframe 
	id="ytPlayer"
	src="https://www.youtube.com/embed/yhYW5MAJLBQ?enablejsapi=1&playsinline=1"
	allow="autoplay; fullscreen"
	allowfullscreen>
  </iframe>
</div>

<script>
  // Загрузка YouTube API
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  let player;

  function requestFullscreen(element) {
	if (element.requestFullscreen) {
	  element.requestFullscreen();
	} else if (element.webkitRequestFullscreen) {
	  element.webkitRequestFullscreen();
	} else if (element.mozRequestFullScreen) {
	  element.mozRequestFullScreen();
	} else if (element.msRequestFullscreen) {
	  element.msRequestFullscreen();
	}
  }

  function onYouTubeIframeAPIReady() {
	player = new YT.Player('ytPlayer', {
	  events: {
		'onReady': function(event) {
		  document.getElementById('clickOverlay').addEventListener('click', () => {
			document.getElementById('clickOverlay').style.display = 'none';
			requestFullscreen(document.getElementById('ytPlayer'));
			event.target.playVideo();
		  });
		}
	  }
	});
  }
</script>

</body>
</html>
