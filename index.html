<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео с YouTube</title>
  <style>
	body {
	  background-color: #000;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
	}
	.video-wrapper {
	  width: 90%;
	  max-width: 800px;
	  aspect-ratio: 16 / 9;
	}
	iframe {
	  width: 100%;
	  height: 100%;
	  border: none;
	}
  </style>
</head>
<body>
  <div class="video-wrapper">
	<iframe 
	  src="https://www.youtube.com/embed/yhYW5MAJLBQ" 
	  title="YouTube video player"
	  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
	  allowfullscreen>
	</iframe>
  </div>
</body>
</html>
