<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мой YouTube плеер</title>
  <style>
	body {
	  margin: 0;
	  background-color: #000;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
	}
	.video-container {
	  position: relative;
	  width: 90%;
	  max-width: 800px;
	  aspect-ratio: 16 / 9;
	}
	iframe {
	  width: 100%;
	  height: 100%;
	  border: none;
	}
  </style>
</head>
<body>
  <div class="video-container">
	<iframe 
	  src="https://www.youtube.com/embed/yhYW5MAJLBQ?rel=0&autoplay=0&modestbranding=1" 
	  allowfullscreen 
	  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
	</iframe>
  </div>
</body>
</html>
